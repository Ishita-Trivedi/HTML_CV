<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Form details</title>
</head>
<h3>Extra form details</h3>
<body>
    <label>Date:</label>
    <input type="date"><br>
    <label>Date and Local-time</label>
    <input type="datetime-local"><br>
    <label>Share a file</label>
    <input type="file"><br>
    <label>Enter a image</label>
    <input type="image"><br>
    <label>Enter a week</label>
    <input type="week"><br>
    <label>Enter a month</label>
    <input type="month"><br>
    <label>Password</label>
    <input type="password"><br>
    <label>Radio button</label>
    <input type="radio"><br>
    <label>Pick a COLOR</label>
    <input type="color"><br>
    <label>Enter a URL</label>
    <input type="url"><br>
    <label>Set a range</label>
    <input type="range"><br>
    <label>Search something</label>
    <input type="search"><br>
    <br>
</body>
</html>
